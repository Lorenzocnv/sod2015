<!DOCTYPE html>
<head>
    <title>LOD events eXplorer</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="scripts/style.css" rel="stylesheet">
</head>
<body>

    <header class="masthead">
        <h1 class="text-center">LOD events eXplorer</h1>
        <p class="lead text-center">- Event visualizer for LOD dataset -</p>
        <p class="text-center">The aim of this framework is to consume/render roughly the amount of triples which can be presented on one page or one screen. [TO BE IMPROVED]</p>
    </header>

    <div class="container"> <!-- Add new container to center the visualization -->
        <div id="alerts"></div>
        <div id="main"></div>
        <div id="footer"></div> <!-- Entities not matched by uduvudu -->
    </div>

<!-- Fly-in navbar -->
    <div class="navbar navbar-static-top" id="nav">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">LOD events eXplorer</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#timeline">Timeline</a></li>
              <li><a href="#infobox">Infobox</a></li>
              <li><a href="#map-canvas">Map</a></li>
              <li><a href="#graph">Graph</a></li>
            </ul>
            <p class="navbar-text pull-right">
              <a href="https://github.com/giuseppefutia/sod2015" class="navbar-link">GitHub</a>
            </p>
          </div><!--/.nav-collapse -->
        </div><!--/.container -->
    </div><!--/.navbar -->

<!-- Script zone -->
    <div id="templates"></div> <!-- Templates scripts from uduvudu -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="scripts/navbar.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="uduvudu/lib/underscore-min.js" type="text/javascript"></script>
    <script src="uduvudu/lib/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="uduvudu/lib/rdf-ext.min.js"></script>
    <script src="uduvudu/matcher.js" type="text/javascript"></script>
    <script src="uduvudu/src/uduvudu.js" type="text/javascript"></script>
<!-- Template and data loader -->
    <script src="scripts/uduvuduLoader.js" type="text/javascript"></script>

</body>
</html>
